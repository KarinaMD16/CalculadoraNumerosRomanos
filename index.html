<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style.css"> 
    <link rel= "icon" href="assets/romaicon.pngwing.png">
        <title>Conversor de Numeros Romanos</title>
</head>
<body>
    <header>
        <h1>Convertir numeros romanos</h1>
        <nav>
            <ul class="links-nav">
                <li class="link-git"><a href="https://github.com/KarinaMD16">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h3> Ingrese el numero romano que desea convertir</h3>
            <div class="container-input">
                <input id="ingresar" class="input-num-romano" type="text" placeholder="Escribe un numero romano"></input>
                <div class="container-button">
                    <i class="gg-arrows-exchange-alt"></i>
                        <button type="submit" class="convert-button">
                            Convertir
                        </button>
                </div>
            </div>
            <div class="container-output">
                <p class="output-num-natural" id="mostrar"></p>
            </div>
            <div class="container-comment">
                    <p>* El rango de entrada v√°lido va desde "I" hasta "MMMCMXCIX"</p>
                </div>
        </section>
        
    </main>

    <footer>
        <div class="footer-data">
            <h2>Karina Moreno</h2>
            <h3>Estructuas Discretas, 2024</h3>
            <h3>Laboratorio #10</h3>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
